
<div class="row">
	<div class="col-lg-12 mtop">
		<button type="button" class="btn btn-outline-primary cursor-normal width-full" disabled>Szczegóły kontaktu :</button>
	</div>
</div>

<div class="row">
	<div class="col-lg-6 col-md-12 mtop">
		<div class="input-group">
		  <div class="input-group-prepend">
		    <span class="input-group-text">Imię: </span>
		  </div>
		  <input type="text" class="form-control" value="{{contact.name}}" disabled>
		</div>
	</div>
	<div class="col-lg-6 col-md-12 mtop">
		<div class="input-group">
		  <div class="input-group-prepend">
		    <span class="input-group-text">Nazwisko: </span>
		  </div>
		  <input type="text" class="form-control" value="{{contact.surname}}" disabled>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-lg-6 col-md-12 mtop">
		<div class="input-group">
		  <div class="input-group-prepend">
		    <span class="input-group-text">Nr telefonu: </span>
		  </div>
		  <input type="text" class="form-control" value="{{contact.phoneNumber}}" disabled>
		</div>
	</div>


</div>

<div class="row">
	<div class="col-lg-12 mtop">
		<button type="button" class="btn btn-outline-primary cursor-normal width-full" disabled>Grupy, do których należy kontakt:</button>
	</div>
</div>

<!--lista-->
<div class="row">
	<ul class="list-group mtop">
	  <li class="list-group-item" *ngFor="let group of groupsOfContact">

	  	<div class="row" >
		  	<div class="col-md-6">
		  		<p>{{ group.name }}</p>
		  	</div>
		  	<div class="col-md-6">
		  		<div class="right">
			  		<button (click)="toGroupDetails(group.id)" type="button" class="btn btn-info">Szczegóły grupy</button>
		  		</div>
		  	</div>
	  	</div>

	  </li>

	</ul>
</div>
<!--END lista-->

<div class="row">
	<div class="col-lg-12 mtop">
		<button type="button" class="btn btn-success" (click)="toContactEdit()">Edytuj</button>
	</div>
</div>
