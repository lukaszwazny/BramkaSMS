
<div class="row">
	<div class="col-lg-12 mtop">
		<button type="button" class="btn btn-outline-primary cursor-normal width-full" disabled>Dodaj nowy kontakt:</button>
	</div>
</div>

<div class="row">
	<div class="col-lg-6 col-md-12 mtop">
		<div class="input-group">
		  <div class="input-group-prepend">
		    <span class="input-group-text">Imię: </span>
		  </div>
		  <input [(ngModel)]="name" type="text" class="form-control" placeholder="Imię">
		</div>
	</div>

	<div class="col-lg-6 col-md-12 mtop">
		<div class="input-group">
		  <div class="input-group-prepend">
		    <span class="input-group-text">Nazwisko: </span>
		  </div>
		  <input [(ngModel)]="surname" type="text" class="form-control" placeholder="Nazwisko">
		</div>
	</div>
</div>

<div class="row">
	<div class="col-lg-6 col-md-12 mtop">
		<div class="input-group">
		  <div class="input-group-prepend">
		    <span class="input-group-text">Nr telefonu: </span>
		  </div>
		  <input [(ngModel)]="phoneNumber" class="form-control" placeholder="+48 XXX XXX XXX" prefix="+48" matInput mask=" 000 000 000"/>
		</div>
	</div>

	<div class="col-lg-5 mtop">
		<div class="input-group">
		  <div class="input-group-prepend">
		    <span class="input-group-text">Grupy: </span>
		  </div>
		  <ng-multiselect-dropdown
  [placeholder]="'Wybierz grupę:'"
  [settings]="dropdownSettings"
  [data]="groupList"
  [(ngModel)]="selectedGroups"
  
  (onSelect)="onItemSelect($event)"
  (onSelectAll)="onSelectAll($event)"
>
</ng-multiselect-dropdown>
		</div>
	</div>

</div>

<div class="row">
	<div class="col-lg-12 mtop right">
		<button type="button" class="btn btn-success" (click)="addContact()">Dodaj</button>
		<button type="button" class="btn btn-info" (click)="toContacts()">Wszystkie kontakty</button>
	</div>
</div>
