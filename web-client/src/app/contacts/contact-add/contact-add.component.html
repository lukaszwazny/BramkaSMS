
<div class="row">
	<div class="col-lg-12 mtop">
		<button type="button" class="btn btn-outline-primary cursor-normal width-full" disabled>Dodaj nowy kontakt:</button>
	</div>
</div>

<div class="row">
	<div class="col-lg-6 col-md-12 mtop">
		<div class="input-group">
		  <div class="input-group-prepend">
		    <span class="input-group-text">Imię: </span>
		  </div>
		  <input type="text" class="form-control" placeholder="Imię">
		</div>
	</div>

	<div class="col-lg-6 col-md-12 mtop">
		<div class="input-group">
		  <div class="input-group-prepend">
		    <span class="input-group-text">Nazwisko: </span>
		  </div>
		  <input type="text" class="form-control" placeholder="Nazwisko">
		</div>
	</div>
</div>

<div class="row">
	<div class="col-lg-6 col-md-12 mtop">
		<div class="input-group">
		  <div class="input-group-prepend">
		    <span class="input-group-text">Nr telefonu: </span>
		  </div>
		  <input matInput mask="00/00/0000"/>
		</div>
	</div>

	<div class="col-lg-5 mtop">
		<div class="input-group">
		  <div class="input-group-prepend">
		    <span class="input-group-text">Grupy: </span>
		  </div>
		  <ng-multiselect-dropdown
  [placeholder]="'custom placeholder'"
  [settings]="dropdownSettings"
  [data]="dropdownList"
  [(ngModel)]="selectedItems"
  
  (onSelect)="onItemSelect($event)"
  (onSelectAll)="onSelectAll($event)"
>
</ng-multiselect-dropdown>
		</div>
	</div>

</div>

<div class="row">
	<div class="col-lg-12 mtop">
		<button type="button" class="btn btn-success">Nowy</button>
	</div>
</div>
