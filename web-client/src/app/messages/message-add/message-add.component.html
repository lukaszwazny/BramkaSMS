
<div class="row">
	<div class="col-lg-12 mtop">
		<button type="button" class="btn btn-outline-primary cursor-normal width-full" disabled>Wyślij wiadomość:</button>
	</div>
</div>

<div class="row">
	<div class="col-lg-12 mtop">
		<button type="button" class="btn btn-outline-primary cursor-normal width-full" disabled>Odbiorcy:</button>
	</div>
</div>

<div class="row">
	<div class="col-lg-12 col-md-12 mtop">
		<div class="input-group">
		  <div class="input-group-prepend">
		    <span class="input-group-text">Kontakty: </span>
		  </div>
		  <ng-multiselect-dropdown
  [placeholder]="'Wybierz kontakty:'"
  [settings]="dropdownSettingsContacts"
  [data]="contactList"
  [(ngModel)]="selectedContacts"
  
  (onSelect)="onItemSelect($event)"
  (onSelectAll)="onSelectAll($event)"
>
</ng-multiselect-dropdown>
		</div>
	</div>
</div>

<div class="row">
		  <div class="col-lg-12 mtop">
			<div class="input-group">
		  <div class="input-group-prepend">
		    <span class="input-group-text">Grupy: </span>
		  </div>
		  <ng-multiselect-dropdown
  [placeholder]="'Wybierz grupy:'"
  [settings]="dropdownSettingsGroups"
  [data]="groupList"
  [(ngModel)]="selectedGroups"
  
  (onSelect)="onItemSelect($event)"
  (onSelectAll)="onSelectAll($event)"
>
</ng-multiselect-dropdown>
		</div>
		  </div>
</div>

<div class="row">
	<div class="col-lg-12 mtop">
	<div class="input-group">
		  <div class="input-group-prepend">
		    <span class="input-group-text">Numery: </span>
		  </div>
		  <input [textMask]="{mask: mask}" [(ngModel)]="numbers" type="text" class="form-control"/>
		</div>
</div>
</div>

<div class="row">
	<div class="col-lg-12 mtop">
		<button type="button" class="btn btn-outline-primary cursor-normal width-full" disabled>Treść:</button>
	</div>
</div>

<div class="row">
	<div class="col-lg-12 mtop right">
		<textarea [(ngModel)]="content" class="form-control"></textarea>
	</div>
</div>

			<div class="right">
