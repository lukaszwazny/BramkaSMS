
<div class="row">
	<div class="col-lg-12 mtop">
		<button type="button" class="btn btn-outline-primary cursor-normal width-full" disabled>Edytuj grupę {{name}} :</button>
	</div>
</div>

<div class="row">
	<div class="col-lg-6 col-md-12 mtop">
		<div class="input-group">
		  <div class="input-group-prepend">
		    <span class="input-group-text">Nazwa: </span>
		  </div>
		  <input [(ngModel)]="group.group_name" type="text" class="form-control" >
		</div>
	</div>
</div>

<div class="row">
		  <div class="col-lg-12 mtop">
			<button type="button" class="btn btn-outline-primary cursor-normal width-full" disabled>Jakie kontakty mają należeć do grupy:</button>
		  </div>
</div>

<div class="row">
	<div class="col-lg-12 mtop">
	<ng-multiselect-dropdown
  [placeholder]="'Wybierz kontakty:'"
  [settings]="dropdownSettings"
  [data]="contactList"
  [(ngModel)]="contactsOfGroup"
  
>
</ng-multiselect-dropdown>
</div>
</div>



<div class="row">
	<div class="col-lg-12 mtop right">
		<button type="button" class="btn btn-success" (click)="updateGroup()">Zapisz zmiany</button>
		<button (click)="toGroupDetails()" type="button" class="btn btn-danger">Anuluj zmiany</button>
	</div>
</div>
